spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/restapi
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true #실행되는 jpql을 보고싶을때
#        show_sql: true #여기는 둘다 sout으로

logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace